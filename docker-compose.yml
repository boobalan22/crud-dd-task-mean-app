version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: crud_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network

  backend:
    image: YOUR_DOCKERHUB_USERNAME/mean-backend:latest
    container_name: mean-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_NAME=crud_db
    depends_on:
      - mongodb
    networks:
      - mean-network

  frontend:
    image: YOUR_DOCKERHUB_USERNAME/mean-frontend:latest
    container_name: mean-frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - mean-network

volumes:
  mongodb_data:

networks:
  mean-network:
    driver: bridge
